language: C
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq rpm
env:
- FOLDER=alertmanager
- FOLDER=graphite_exporter
- FOLDER=jmx_exporter
- FOLDER=node_exporter
- FOLDER=prometheus
- FOLDER=pushgateway
script: cd $FOLDER && make rpm clean
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*/rpmbuild/*/*.rpm"
  skip_cleanup: true
  on:
    tags: true
